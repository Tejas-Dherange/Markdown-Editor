<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MarkDown Editor</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="hero light-theme">
            <h1>MarkDown Editor</h1>
            <div class="buttons">
                <button id="theme-button" class="btn" onclick="toggleTheme()">
                    <span class="theme-icon">ðŸŒ™</span>
                    Dark Mode
                </button>
                <button id="reset-button" class="btn" onclick="resetText()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
                        <path d="M3 3v5h5"/>
                    </svg>
                    Reset
                </button>
                <button id="copy-button" class="btn" onclick="copyText()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                    Copy
                </button>
            </div>
        </header>

        <main class="main light-theme">
            <div class="editor-section right">
                <h2>Input Markdown</h2>
                <textarea 
                    id="inputContent" 
                    placeholder="Start typing your Markdown here..."
                    oninput="takeInput()"
                    onkeydown="insertTabSpaces(event)"
                    class="light-theme"
                ></textarea>
            </div>
            <div class="editor-section left">
                <h2>MarkDown Output</h2>
                <div id="outputContent" class="light-theme markdown-body"></div>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
